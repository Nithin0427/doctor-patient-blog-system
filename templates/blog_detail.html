{% extends "base.html" %}
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</p>
  {% if post.image_filename %}
  <img src="{{ url_for('uploaded_image', filename=post.image_filename) }}" class="img-fluid mb-3">
  {% endif %}
  <h4>Summary</h4>
  <p>{{ post.summary }}</p>
  <h4>Content</h4>
  <div>{{ post.content | safe }}</div>
</article>
{% endblock %}
